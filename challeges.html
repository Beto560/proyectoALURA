<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador </title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style-challege.css">
    </head>
        <body>
           
            <div class="pagina"> 
                <h1><img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
                <div class="textoaencriptar">            
                <textarea cols="50" rows="15" id="mensaje" class="input-encriptador" required placeholder="ingrese texto"></textarea>
            </div>        
            <div class="restriccion">
                <p> Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" value="Encriptar"class="encriptar" onclick="encriptar()">
                <input type="button" value="Desencriptar"class="desencriptar" onclick="desencriptar()">
            </div> 
            <div class="textoencriptado">                        
                <textarea cols="40" rows="20" id="salida" class="output-encriptado" placeholder="texto encriptado / desencriptado"></textarea>
                <img src="imagenes/Muñeco.png" alt="esperando input" id="muñeco"> 
                 <h2 id="titulomensaje">Ningun mensaje fue encontrado</h2>
            
            </div>
        </div>   
    
    </body>
    <script src="encriptar.js"></script>
</html>
